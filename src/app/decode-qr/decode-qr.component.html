<div>
    <button (click)="toggleScanner()">Scan QR Code</button>
    <zxing-scanner *ngIf="scan" (scanSuccess)="handleScan($event)"></zxing-scanner>
  
    <div *ngIf="bookInfo">
      <h3>Book Information</h3>
      <p>ID: {{ bookInfo.id }}</p>
      <p>Name: {{ bookInfo.name }}</p>
      <p>Publish Year: {{ bookInfo.publishYear }}</p>
      <p>Description: {{ bookInfo.description }}</p>
    </div>
  </div>
