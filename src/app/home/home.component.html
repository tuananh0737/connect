<div class="home-container">
  <div class="welcome-section">
    <h1>Welcome to Bookreads!</h1>
    <p>Discover your next favorite book, track your reading progress, and connect with other book lovers.</p>
  </div>

<!-- thể loại/ -->
  <div class="book-categories">
    <h2>Popular Categories</h2>
    <div class="categories">
      <div class="category-card" *ngFor="let category of categories">
        <h3>{{ category.name }}</h3>
        <p>{{ category.description }}</p>
        <button (click)="navigateToCategory(category.id)">Explore</button>
      </div>
    </div>
  </div>

  <div class="recent-books">
    <h2>Recently Added</h2>
    <div class="books">
      <div class="book-card" *ngFor="let book of recentBooks">
        <img [src]="book.coverUrl" alt="{{ book.title }}" />
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        <button (click)="viewBookDetails(book.id)">View Details</button>
      </div>
    </div>
  </div>
</div>
