<div class="sign-up-container">
  <div class="sign-up-box">
    <h2>Create an Account</h2>

    <form (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" id="username" [(ngModel)]="username" name="username" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="form-group">
        <label for="reEnterPassword">Re-enter Password</label>
        <input type="password" id="reEnterPassword" [(ngModel)]="reEnterPassword" name="reEnterPassword" placeholder="Re-enter your password" required />
        <div *ngIf="password && reEnterPassword && password !== reEnterPassword" class="error-message">
          Passwords do not match
        </div>
      </div>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" [(ngModel)]="fullname" name="fullname" placeholder="Enter your full name" required />
      </div>

      <button type="submit" class="sign-up-btn" [disabled]="loading || password !== reEnterPassword">
        <span *ngIf="loading">Registering...</span>
        <span *ngIf="!loading">Sign Up</span>
      </button>
      <p>Have an account? <a routerLink="/login">Login</a></p>
    </form>
  </div>
</div>

<div *ngIf="showOverlay" class="overlay">
  <div class="overlay-content">
    <h3>Đăng kí thành công</h3>
    <button (click)="redirectToLogin()" class="overlay-btn">Go to Login</button>
  </div>
</div>

<div *ngIf="showUsernameExistsOverlay" class="overlay">
  <div class="overlay-content">
    <h3>Tên đăng nhập đã tồn tại.</h3>
    <button (click)="closeOverlay()" class="overlay-btn">Close</button>
  </div>
</div>
